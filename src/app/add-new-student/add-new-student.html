<div class="d-flex  flex-column align-items-center ">
  <h2>Student Panel</h2>
  <a class="btn btn-primary m-2" [routerLink]="['/addNewStudent']"> Add Student </a>
  <a class="btn btn-success m-2" [routerLink]="['/showAllStudents']"> Show All Students </a>
</div>

<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h5 >Add new Student</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="studentAddForm">
            <div class="row mb-2" >
              <label for="name" class="col-sm-2 col-form-label "> <strong> Name: </strong> </label>
              <div class="col-sm-10">
                <input  type="text" id="name" formControlName="studentName" class="form-control" placeholder="Enter Name">
              </div>
            </div>
            <div class=" row mb-2" >
              <label for="mail" class="col-sm-2 col-form-label "> <strong> Email: </strong> </label>

              <div class="col-sm-10">
                <input type="text" class="form-control" id="mail" formControlName="studentEmail" placeholder="email@kichuekta.com">
              </div>
            </div>
            <div class="row mb-5" >
              <label for="sub" class="col-form-label col-sm-2"> <strong> Roll: </strong> </label>
              <div class="col-sm-10  ">
                <input type="text" id="sub" class="form-control" formControlName="studentRoll" placeholder="Enter subject">
              </div>
            </div>
            <div class="d-flex justify-content-center  ">

              @if(!isEdited){
                <button type="submit" class="btn btn-outline-success" (click)="submitForm()">Submit</button>
              } @else {
                <button type="submit" class="btn btn-outline-warning" (click)="OnUpdate()">Update</button>
              }

            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
