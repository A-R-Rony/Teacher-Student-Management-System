<div class="d-flex  flex-column align-items-center ">
  <h2>Student Panel</h2>
  <a class="btn btn-primary m-2" [routerLink]="['/addNewStudent']"> Add Student </a>
  <a class="btn btn-success m-2" [routerLink]="['/showAllStudents']"> Show All Students </a>
</div>


<div class="container vh-100 d-flex justify-content-center ">
  <div class="row w-100">
    <div class="col-12 col-md-10 offset-md-1">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h5 class="mb-0">All Students List</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover text-center">
              <thead class="table-success">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Roll</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <!-- Teacher rows will go here -->
                @for (student of studentAddedList; track $index) {
                  <tr>
                    <td>
                      {{ $index + 1 }}
                    </td>
                    <td>
                      {{student.studentName}}
                    </td>
                    <td>
                      {{student.studentEmail}}
                    </td>
                    <td>
                      {{student.studentRoll}}
                    </td>
                    <td class="d-flex gap-3 justify-content-center">
                      <a class="btn btn-primary" [routerLink]="['/addNewStudent', student.studentId]">Edit</a>
                      <div class="btn btn-danger" type="button" (click)="OnDelete(student)">Delete</div>
                      <a class="btn btn-info" [routerLink]="['/studentdetails', student.studentId]">Details</a>                      </td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
